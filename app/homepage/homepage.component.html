<body>
    <div style="width: 100%; height: 360px; text-align:center;margin:0; padding:0;">
        <ng-image-slider [images]="imgCollection" #nav [infinite]="true"
        [autoSlide]="3"
        [imageSize]="{width: '100%', height: 360}"
        slideImage="1"></ng-image-slider>
    </div>
    
    <div class="container">
        <div class="row">
            <div *ngFor="let card of tours" class="col-xl-4 col-lg-4 col-md-4 col-sm-4 col-xs-6 ">
            <br/>
            <div class="card card-hover" >
                <a href="url">
                    <img class="card-img-top" src={{card.imgPath}} alt={{card.description}} style="width:100%; height:300px">
                </a>
                <div class="card-body" style="text-align: center;">
                    <a href="url"><h2 class="card-title" title="{{card.description}}">{{card.name}}</h2></a>
                </div>
            </div>
            </div>
        </div>
    </div>
    </body>
