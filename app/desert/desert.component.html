<body>
    <div style="width: 100%; height: 360px; text-align:center;margin:0; padding:0;">
        <ng-image-slider [images]="imgCollection" #nav [infinite]="true"
        [autoSlide]="3"
        [imageSize]="{width: '100%', height: 360}"
        slideImage="1"></ng-image-slider>
    </div>
    
    <div class="container">
        <div class="row">
            <div *ngFor="let card of products" class="col-xl-4 col-lg-4 col-md-4 col-sm-4 col-xs-6 ">
            <br/>
            <div class="card card-hover" >
                <img class="card-img-top" src={{card.desertPath}} alt={{card.desertDescription}} style="width:100%; height: 300px;">
    
                <div class="card-body" style="text-align: center;">
                    <h3 class="card-title" title={{card.desertDescription}}>{{card.desertName}}</h3>        
                    <p align="right"> 
                    <button class="btn btn-primary" (click)='explore(card)'> Explore </button>
                    </p>
                </div>
            </div>
            </div>
        </div>
    </div></body>
